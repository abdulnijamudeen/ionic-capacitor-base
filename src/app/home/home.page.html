<ion-header>
  <ion-toolbar color="secondary">
    <ion-title class="ion-text-center" size="large">School Panel</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card button="true" (click)="onSchoolPortalClick()">
          <ion-card-header>
            <ion-img [src]="'https://img.icons8.com/bubbles/2x/graduation-cap.png'"></ion-img>
          </ion-card-header>
          <ion-card-content class="ion-text-center">
            <h3>School Portal <ion-badge color="danger">Coming soon</ion-badge></h3>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-card button="true" (click)="onStudentPortalClick()">
          <ion-card-header>
            <ion-img [src]="'https://img.pngio.com/animated-student-group-with-81-items-animated-student-png-512_512.png'"></ion-img>
          </ion-card-header>
          <ion-card-content class="ion-text-center">
            <h3>Student Portal</h3>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card button="true" (click)="onTeacherPortalClick()">
          <ion-card-header>
            <ion-img [src]="'https://cdn1.iconfinder.com/data/icons/japanese-man-professions/512/03-512.png'"></ion-img>
          </ion-card-header>
          <ion-card-content class="ion-text-center">
            <h3>Teacher Portal <ion-badge color="success">New</ion-badge></h3>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button color="danger" (click)="onExitClick()">
      <ion-icon name="close-sharp"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="arrow-forward-sharp"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
