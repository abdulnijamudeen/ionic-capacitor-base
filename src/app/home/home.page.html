<ion-split-pane when="sm" content-id="main-content">
  <ion-menu content-id="main-content">
    <ion-header class="ion-no-border">
      <ion-toolbar>
        <ion-thumbnail slot="start">
          <div class="ml-1 my-2">
            <ion-img src="../../assets/image/tmdblogo.svg"></ion-img>
          </div>
        </ion-thumbnail>
        <div class="d-block mx-2">
          <ion-img src="../../assets/image/tmdblonglogo.svg"></ion-img>
        </div>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item button lines="none">
            <ion-icon slot="start" name='home'></ion-icon>
            <ion-label>
              Home
            </ion-label>
          </ion-item>
          <ion-item button lines="none">
            <ion-icon slot="start" name='film-outline'></ion-icon>
            <ion-label>
              Movies
            </ion-label>
          </ion-item>
          <ion-item button lines="none">
            <ion-icon slot="start" name='desktop-outline'></ion-icon>
            <ion-label>
              TV Shows
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header class="ion-no-border">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-toggle>
            <ion-button>
              <ion-icon name="apps-outline"></ion-icon>
            </ion-button>
          </ion-menu-toggle>
        </ion-buttons>
        <div class="d-block mx-4">
          <ion-img src="../../assets/image/tmdblonglogo.svg"></ion-img>
        </div>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">

     

      <router-outlet></router-outlet>

      <ion-tabs>
        <ion-tab-bar slot="bottom">
          <ion-tab-button tab="trending-movies">
            <ion-icon name="film-outline"></ion-icon>
            <ion-label>Trending Movies</ion-label>
          </ion-tab-button>
          <ion-tab-button tab="trending-tvshows">
            <ion-icon name="desktop-outline"></ion-icon>
            <ion-label>Trending TV Shows</ion-label>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>

    </ion-content>
  </div>

</ion-split-pane>
