<ion-split-pane when="sm" content-id="main-content">
  <ion-menu content-id="main-content">
    <ion-header>
      <ion-toolbar color="dark">
        <ion-thumbnail slot="start">
          <div class="ml-1 my-2">
            <ion-img src="../../assets/image/tmdblogo.svg"></ion-img>
          </div>
        </ion-thumbnail>
        <div class="d-block mx-2">
          <ion-img src="../../assets/image/tmdblonglogo.svg"></ion-img>
        </div>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item button lines="none">
            <ion-icon slot="start" name='film-outline'></ion-icon>
            <ion-label>
              Movies
            </ion-label>
          </ion-item>
          <ion-item button lines="none">
            <ion-icon slot="start" name='desktop-outline'></ion-icon>
            <ion-label>
              TV Shows
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-toggle>
            <ion-button>
              <ion-icon name="apps-outline"></ion-icon>
            </ion-button>
          </ion-menu-toggle>
        </ion-buttons>
        <ion-title>Header</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <h1>Main Content</h1>
    </ion-content>
  </div>

</ion-split-pane>
