<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button icon="arrow-back-outline" defaultHref="home"></ion-back-button>
        </ion-buttons>
        <ion-title class="ion-text-center">Home work</ion-title>
        <ion-buttons slot="end">
            <ion-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <ion-icon slot="icon-only" name="ellipsis-vertical-sharp"></ion-icon>
            </ion-button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                    <mat-icon>account_box</mat-icon>
                    <span>Public User</span>
                </button>
                <a mat-menu-item [routerLink]="'/home'">
                    <mat-icon>home</mat-icon>
                    <span>Dashboard</span>
                </a>
            </mat-menu>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content color="light">
    <ion-card>
        <ion-card-header>
            <ion-card-title>
                {{homeWork.title}}
            </ion-card-title>
            <ion-card-subtitle>
                <ion-chip color="primary"> {{homeWork.grade}} Grade </ion-chip>
                <ion-chip color="primary"> {{homeWork.subject}}</ion-chip>
                <ion-chip color="primary"> {{homeWork.date | date: 'dd-MM-yyy h:mm a'}}</ion-chip>
            </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <div>
                {{homeWork.description}}
            </div>
            <div class="ion-text-right">
                <ion-chip color="primary" (click)="onCopyClick()">
                    <ion-icon name="copy"></ion-icon>
                    <ion-label>Copy</ion-label>
                </ion-chip>
            </div>
        </ion-card-content>
    </ion-card>
</ion-content>
